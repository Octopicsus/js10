<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Howl no Ugoku Shiro</title>
    <link rel="stylesheet" href="/js10/css/style.css">
    <script src="/js10/js/slider.js" defer></script>
    <link rel="shortcut icon" href="/js10/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="slider-wrapper">
        <div class="slides">
            <div class="slide active">
                <img src="/js10/img/1.jpg" alt="">
            </div>
            <div class="slide ">
                <img src="/js10/img/2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="/js10/img/3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="/js10/img/4.jpg" alt="">
            </div>
            <div class="slide">
                <img src="/js10/img/5.jpg" alt="">
            </div>
        </div>

        <div class="controls">
            <button type="button" class="prev-btn" data-action="prev"><svg class='svg'xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                <polygon points="15.293 3.293 6.586 12 15.293 20.707 16.707 19.293 9.414 12 16.707 4.707 15.293 3.293"/>
              </svg>
              </button>
            <button type="button" class="next-btn" data-action="next"><svg class='svg' xmlns="http://www.w3.org/2000/svg" width="20"
                    height="20" viewBox="0 0 24 24">
                    <polygon
                        points="7.293 4.707 14.586 12 7.293 19.293 8.707 20.707 17.414 12 8.707 3.293 7.293 4.707"/>
                </svg></button>
        </div>

        <div class="level-points">
            <div class="point active" data-id="1"></div>
            <div class="point" data-id="2"></div>
            <div class="point" data-id="3"></div>
            <div class="point" data-id="4"></div>
            <div class="point" data-id="5"></div>
        </div>
    </div>
</body>

</html>
